<div class="container">
  <div class="overlay"></div>
  <div class="card"></div>
</div>

<script>
  var container = document.querySelector('.container')
  var overlay = document.querySelector('.overlay')
  container.addEventListener('mousemove', function(e){
    var x = e.offsetX
    var y = e.offsetY
    var rotateY = -1/5 * x + 20
    var rotateX = 4/30 * y - 20

    overlay.style = `background-position : ${x/5 + y/5}%; filter : opacity(${x/200}) brightness(1.2)`

    container.style = `transform : perspective(350px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`
  })

  container.addEventListener('mouseout', function(){
    overlay.style = 'filter : opacity(0); transition: all 0.5s'
    container.style = 'transform : perspective(350px) rotateY(0deg) rotateX(0deg); transition: all 0.5s'
  })


</script>

<style>
  .container {
    width: 220px; height: 310px; transition : all 0.1s;
    position: relative;
  }
  .overlay {
    position: absolute;
    width: 220px;
    height: 310px;
    background-size: 150% 150%;
    background-position: 100%;
    transition: all 0.1s;
  }
  .card {
    width: 220px; height: 310px;
    background-image: url(pika.webp);
    background-size: cover;
  }
</style>
