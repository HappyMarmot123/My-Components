<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div
      class="loader_box"
      style="
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background-color: rgba(127, 127, 127, 0.4);
        z-index: 226;
      "
    >
      <div>
        <div
          class="loader"
          style="
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            background: conic-gradient(
              from 0deg,
              #1e3775,
              #1c3e75 10%,
              rgba(74, 35, 146, 0) 100%
            );
            mask: radial-gradient(
              farthest-side,
              #0000 calc(100% - 6px),
              #000 0
            );
            -webkit-mask: radial-gradient(
              farthest-side,
              #0000 calc(100% - 6px),
              #000 0
            );
            animation: rotation 1s linear infinite;
          "
        ></div>
      </div>
    </div>
  </body>
</html>
